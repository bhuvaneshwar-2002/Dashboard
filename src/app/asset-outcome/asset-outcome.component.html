<div class="outcome">
    <div class="out-Div">
        <mat-card>
            <mat-card-header class="mat-mdc-card-content">
                <mat-card-title>
                    <span>Asseet Outcome</span>
                </mat-card-title>
                <mat-card-subtitle>Details</mat-card-subtitle>
            </mat-card-header>
            <mat-card-footer>
                <button
                    (click)="updateOptions( '1m' )"
                    [class.active]="activeOptionButton=='1m'"
                    >
                    1M
                    </button>
                <button
                    (click)="updateOptions( '6m' )"
                    [class.active]="activeOptionButton=='6m'"
                    >
                    6M
                </button>
                <button
                    (click)="updateOptions( '1y' )"
                    [class.active]="activeOptionButton=='1y'"
                    >
                    1Y
                </button>
                <button
                    (click)="updateOptions( '1yd' )"
                    [class.active]="activeOptionButton=='1yd'"
                    >
                    1YD
                </button>
                <button
                    (click)="updateOptions( 'all' )"
                    [class.active]="activeOptionButton=='all'"
                    >
                    All
                </button>
                <apx-chart
                    #chart
                    [series]="chartOptions.series!"
                    [chart]="chartOptions.chart!"
                    [colors]="chartOptions.colors"
                    [yaxis]="chartOptions.yaxis!"
                    [dataLabels]="chartOptions.dataLabels!"
                    [markers]="chartOptions.markers!"
                    [stroke]="chartOptions.stroke!"
                    [grid]="chartOptions.grid!"
                    [xaxis]="chartOptions.xaxis!"
                    [tooltip]="chartOptions.tooltip!"
                    [annotations]="chartOptions.annotations!"
                    ></apx-chart>
                </mat-card-footer>
        </mat-card>
    </div>
</div>
